server:
  port: 443
  ssl:
    key-store: classpath:keystore.p12
    key-store-password: adidas
    key-store-type: PKCS12
    key-alias: guga

emailService:
  scheme: https
  host: localhost
  port: -1
  context: /emailService
  queueName:  emailQueue
  exchange: subscription.exchange
  routing-key: subscription.event.SubscriptionCreated

eventService:
  scheme: https
  host: localhost
  port: -1
  context: /eventService
spring:
  rabbitmq:
    addresses:             locahost
    port: 5672
    username:              guest
    password:              guest
    virtual-host:          /
    listener:
      direct:
        auto-startup: true
        prefetch: 1
        retry:
          max-attempts: 3
        acknowledge-mode: auto
        consumers-per-queue: 1
    template:
      exchange: subscription.exchange
      routing-key: subscription.event.SubscriptionCreated

